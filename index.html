<!doctype html>
<html lang="en" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/portfolio/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brett Schwickerath | Portfolio</title>
    <script type="module" crossorigin src="/portfolio/assets/index-fsVrTu9n.js"></script>
    <link rel="stylesheet" crossorigin href="/portfolio/assets/index-Yn0cZIMe.css">
  </head>
  <body
    id="#app-body"
    style="
      --ifLightThenLightElseDark: calc((10% * (1 - var(--theme, 0))) + (90% * var(--theme, 0)));
      --ifLightThenDarkElseLight: calc((10% * var(--theme, 0)) + (90% * (1 - var(--theme, 0))));
      --accent: hsl(240deg, 10%, var(--ifLightThenDarkElseLight));
      --bg: hsl(240deg, 10%, var(--ifLightThenLightElseDark));
      max-width: 60ch;
      padding: 10px;
      margin-block: 0;
      margin-inline: auto;
      color: var(--accent);
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100svh;
      transition: 200ms ease-out;
      overflow: hidden;
    "
  >
    <header id="header"></header>
    <main id="main"></main>
    <footer id="footer"></footer>
  </body>
</html>
